server:
  port: 8080

spring:
  application:
    name: order-management-system
  datasource:
    url: jdbc:mysql://localhost:3306/orderdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: orderuser
    password: orderpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

logging:
  level:
    root: INFO

grpc:
  server:
    port: 9090

order:
  scheduler:
    interval-ms: 300000  # 5 minutes in milliseconds (default)

