  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://order-mysql:3306/orderdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&useServerPrepStmts=true&useLocalSessionState=true&useLocalTransactionState=true&useUnbufferedInput=false&maintainTimeStats=false&useSSL=false&serverTimezone=UTC
