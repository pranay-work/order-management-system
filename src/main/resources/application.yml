# Metrics configuration
management:
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    web:
      server:
        request:
          autotime:
            enabled: true
            percentiles: 0.5,0.75,0.90,0.95,0.99

# Logging Configuration
logging:
  level:
    org.springframework: DEBUG
    org.springframework.transaction: TRACE
    org.springframework.orm.jpa: DEBUG
    org.springframework.jdbc.core: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.hibernate.type: TRACE
    org.hibernate.orm.jdbc: TRACE
    org.hibernate.engine.jdbc.spi: TRACE
    org.hibernate.engine.jdbc.batch: TRACE
    org.hibernate.stat: DEBUG
    com.zaxxer.hikari.HikariConfig: DEBUG
    com.zaxxer.hikari: TRACE
    org.h2: ERROR
    org.springframework.jdbc: DEBUG
    org.springframework.orm: DEBUG
    com.example.oms: DEBUG
    org.springframework.boot.actuate: INFO
    io.micrometer: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
      total-size-cap: 100MB

grpc:
  server:
    port: 9090

order:
  scheduler:
    interval-ms: 300000  # 5 minutes in milliseconds (default)

